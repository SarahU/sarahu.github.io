<!DOCTYPE HTML>

{% include head.html %}

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->

		{% include header.html %}

		<!-- Main -->
		<div id="main">
			<!-- Post -->
			<div class="container bg-white pt-5">
			{% for post in site.posts limit:5 %}
				<article>

					<div class="row blog-item px-3 pb-5">
						<div class="col-md-5">
<!--							<a href="{{ post.filename }}" class="image featured"><img src="{{ post.image }}" alt="" /></a>-->
							<img class="img-fluid mb-4 mb-md-0" src="{{ post.image }}" alt="Image">
						</div>
						<div class="col-md-7">
							<h3 class="mt-md-4 px-md-3 mb-2 py-2 bg-white font-weight-bold">{{ post.title }}</h3>
							<div class="d-flex mb-3">
								<small class="mr-2 text-muted"><i class="fa fa-calendar-alt"></i>{{ post.date | date: "%B %d, %Y" }}</small>
								<small class="mr-2 text-muted"><i class="fa fa-folder"></i>{{ post.category }}</small>
							</div>
							<p> {{ post.excerpt }} </p>
							<footer>
								<ul class="actions">
									<li><h4 class=""> <a href="{{ post.filename }}">Continue...</a></h4></li>
								</ul>
							</footer>
						</div>
					</div>
				</article>

			{% endfor %}
			</div>
